<body>
    <div id="header"></div>
    <div class="container-fluid">
        <div class="row" id="menu-row">
            <div class="col-lg-3 col-md-3 col-sm-12 mt-15" id="menu">

                    <p class="text">Sale Analysis</p>
                </a>
            </div>
            <div class="col-lg-9 col-md-9 col-sm-12" id="profile-settings">
                <div class="container-fluid">
                    <div class="row justify-content-end">
                        <div class="col-lg-3 col-md-3 col-sm-12"></div>
                        <div class="col-lg-3 col-md-3 col-sm-12">
                            <svg id = "roundedImage" width="189" height="189" viewBox="0 0 189 189" fill="none"
                                xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                                <circle cx="94.5" cy="94.5" r="93" fill="url(#pattern0)" stroke="#688691"
                                    stroke-width="3" />
                                <defs>
                                    <pattern id="pattern0" patternContentUnits="objectBoundingBox" width="1" height="1">
                                        <use xlink:href="#image0_187_176"
                                            transform="translate(-0.25) scale(0.003125)" />
                                    </pattern>
                                    <image src = "https://media.geeksforgeeks.org/wp-content/uploads/20190529122828/bs21.png'id=" image" width="480" height="320" />
                                </defs>
                            </svg>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-12">
                            <div class="row">
                                <input type="file" id="file-selector" onclick="importFile()" class="btn btn-outline-secondary mt-0 blueButtons" multiple>
    
                            </div>
                            <div class="row">
                                <button id="editProfileButton" type="button" onclick="infoEnabled()"
                                    class="btn btn-outline-secondary mt-4 mb-4 blueButtons">Edit profile</button>
                            </div>
                            <div class="row">
                                <button id="changePasswordButton" type="button" onclick="passwordEnabled()"
                                    class="btn btn-outline-secondary mb-4 blueButtons">Change password</button>
                            </div>
                            <div class="row">
                                <button id="newStore" type="button" onclick="storeEnabled()"
                                    class="btn btn-outline-secondary blueButtons">New Store</button>
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-12"></div>

                    </div>
                </div>

                <div class="container">
                    <div class="row mt-5">
                        <div class="col-lg-2"></div>
                        <div class="col">
                            <label for="textInput" class="label">Store Name</label>
                            <input type="text" class="form-control" disabled id="nameTextField">
                        </div>
                        <div class="col-lg-1"></div>
                        <div class="col">
                            <label for="floatingInput">E-mail</label>
                            <input type="email" class="form-control" disabled id="emailTextField">
                        </div>
                        <div class="col-lg-2"></div>
                    </div>
                </div>
                <div class="row" style="margin-top: 5%;">
                    <div class="col md-3"></div>
                    <div class="col-auto">
                        <p id="underline" style="font-size: 20px;">CHANGE PASSWORD</p>
                    </div>
                    <div class="col md-3"></div>
                </div>
                <div class="row" style="margin-top: 2%;">
                    <div class="col justify-content-center" style="margin-left: 35%; margin-right: 35%;">
                        <label for="inputPassword6">Old Password</label>
                        <input type="password" disabled id="oldPasswordTextField" class="form-control"
                            aria-describedby="passwordHelpInline">
                    </div>
                </div>
                <div class="row" style="margin-left: 20%; margin-right: 20%;">
                    <div class="col-sm-6 col-md-5 col-lg-5 mt-3">
                        <label for="inputPassword6">New Password</label>
                        <input type="password" disabled id="newPasswordTextField" class="form-control"
                            aria-describedby="passwordHelpInline">
                    </div>
                    <div class="col"></div>
                    <div class="col-sm-6 col-md-5 col-lg-5 mt-3">
                        <label for="inputPassword6">New Password Again</label>
                        <input type="password" disabled id="reNewPasswordTextField" class="form-control"
                            aria-describedby="passwordHelpInline">
                    </div>
                </div>
                <div class="row" style="text-align: center;">
                    <div class="col-sm-12 col-md-12 lg-12 mt-5">
                        <button type="button" onclick="saveChanges()" class="btn btn-success button">SAVE
                            CHANGES</button>
                    </div>
                </div>


            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="SOSettings.js"></script>
