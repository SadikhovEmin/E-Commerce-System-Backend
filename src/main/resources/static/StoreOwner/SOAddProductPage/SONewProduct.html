<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- font import -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- my stylesheet -->
    <link href="../SOSettings/SOSettings.css" rel="stylesheet">


    <!-- icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

    <!-- navbar -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
        $(function () {
            $("#header").load("/CommonPages/Header.html");
        });
    </script>

    <title>New Product</title>
</head>

<body>
    <div id="header"></div>
    <div class="container-fluid">
        <div class="row" id="content">
            <div class="col" id="productImagePart">
                <div class="row"></div>
                <div class="row justify-content-center mb-5 mt-15" id="productPicture">
                    <svg width="189" height="189" viewBox="0 0 189 189" fill="none" xmlns="http://www.w3.org/2000/svg"
                        xmlns:xlink="http://www.w3.org/1999/xlink">
                        <circle cx="94.5" cy="94.5" r="93" fill="url(#pattern0)" stroke="#688691" stroke-width="3" />
                        <defs>
                            <pattern id="pattern0" patternContentUnits="objectBoundingBox" width="1" height="1">
                                <use xlink:href="#image01" transform="translate(-0.25) scale(0.003125)" />
                            </pattern>
                            <image src="#" id="image01" width="480" height="320" />
                        </defs>
                    </svg>
                </div>
                <div class="row justify-content-center mx-5" id="uploadFileButton">
                    <input type='file' />
                    <button type="button" onclick="importFile()"
                        class="btn btn-outline-secondary mt-0 blueButtons">Upload Photo</button>
                </div>
                <div class="row justify-content-center mx-5">
                    <button id="editProfileButton" type="button" onclick="infoEnabled()"
                        class="btn btn-outline-secondary mt-4 mb-4 blueButtons">Edit Product</button>
                </div>
            </div>
            <div class="col" id="productInformationPart">
                <div class="row justify-content-center mb-4">
                    <label for="textInput" class="label">Product Name</label>
                    <input type="text" class="form-control" id="nameTextField">
                </div>
                <div class="row justify-content-center mb-4">
                    <label for="textInput" class="label">Price</label>
                    <input type="text" class="form-control" id="priceTextField">
                </div>
                <div class="row mb-4">
                    <select id = "language" class="form-select" aria-label="Default select example">
                        <option selected>Select category</option>
                        <option value="CLOTHES">Clothes</option>
                        <option value="SHOES">Shoes</option>
                        <option value="BAGS">Bags</option>
                        <option value="ACCESSORIES">Accessories</option>
                      </select>

                </div>
                <div class="row mb-4">
                    <p class="labels">Quantity</p>
                    <form>
                        <div class="value-button" id="decrease" onclick="decreaseValue()" value="Decrease Value">-</div>
                        <input type="number" id="number" value="0" />
                        <div class="value-button" id="increase" onclick="increaseValue()" value="Increase Value">+</div>
                    </form>
                </div>
                <div class="row mb-4">
                    <p class="labels">Description</p>
                    <textarea type="text" id="descriptionTextField" class="description" rows="10" cols="30"></textarea>
                </div>
                <div class="row">
                    <p class="text"><button type="button" id="topButtons" onclick = "saveChanges()"class="btn btn-success button" id="addItemButton">ADD ITEM</button></p>
                </div>
            </div>
        </div>
    </div>

    <!-- My JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="SONewProduct.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>


</body>

</html>
