<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- font import -->

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- my stylesheet -->
    <link href="/Customer/SingleProductPage/SingleProduct.css" rel="stylesheet">

    <!-- icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

    <!-- navbar -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
        $(function () {
            $("#header").load("/CommonPages/Header.html");
        });
    </script>

    <title>Store Owner New Product Page</title>
</head>



<body>
    <div id="header"></div>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <img class="img-responsive" src="/images/unsplash_NOpsC3nWTzY.svg" alt="Product image">
            </div>
            <div class="col" id="details">
                <h3>Product Name</h3>
                <input type="text" id="nameTextField"></input>
                <h3>Product Price</h3>
                <input type="text" id="priceTextField"></p>
                <div class="dropdownsize">
                    <select id="language">
                        <option class="dropdown-item" value="CLOTHES" selected>CLOTHES</option>
                        <option class="dropdown-item" value="SHOES">SHOES</option>
                        <option class="dropdown-item" value="BAGS">BAGS</option>
                        <option class="dropdown-item" value="ACCESSORIES">ACCESSORIES</option>
                    </select>
                </div>
                <div>
                    <p class="labels">Quantity</p>
                    <form>
                        <div class="value-button" id="decrease" onclick="decreaseValue()" value="Decrease Value">-</div>
                        <input type="number" id="number" value="0" />
                        <div class="value-button" id="increase" onclick="increaseValue()" value="Increase Value">+</div>
                    </form>
                </div>
                <p class="labels">Description</p>
                <textarea type="text" id="descriptionTextField" class="description" rows="10" cols="30"></textarea>
                <p class="text"><button type="button" class="btn btn-success button" onclick="addItem()"
                        id="greenButton">Add Item</button></p>
            </div>
        </div>

    </div>

    <!-- My JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="SONewProduct.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>


</body>

</html>
