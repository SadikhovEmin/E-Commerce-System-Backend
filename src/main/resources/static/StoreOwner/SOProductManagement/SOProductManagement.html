<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- font import -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- my stylesheet -->
    <link href="SOProductManagement.css" rel="stylesheet">

    <!-- icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

    <!-- navbar -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
        $(function () {
            $("#header").load("/CommonPages/Header.html");
        });
    </script>

    <title>Product Management</title>
</head>

<body>
    <div id="header"></div>
    <div class="container-fluid">
        <div class="row" id="menu-row">
            <div class="col-lg-3 col-md-3 col-sm-12 mt-15" id="menu">
                <a href="SOProductManagement.html">
                    <p class="text" id="selected-text">Product Management</p>
                </a>
                <br>
                <a href="../SOOrders/SOOrders.html"><p class="text">Orders</p></a>
                <br>
                <a href="../SOInvoices/SOInvoices.html"><p class="text">Invoices</p></a>
                <br>
                <a href="#"><p class="text">Verify Comments</p></a>
                <br>
                <a href="../SOSettings/SOSettings.html"><p class="text">Settings</p></a>
            </div>
            <div class="col-lg-9 col-md-9 col-sm-12" id="details">
                <div class="row">
                    <div class="col-lg-3 col-md-6 col-sm-12" id="topButtons" style="margin-bottom: 4px;">
                        <div class="dropdownsize">
                            <select class="btn btn-outline-success dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
                                <option class="dropdown-item" value="0">0%</option>
                                <option class="dropdown-item" value="25">25%</option>
                                <option class="dropdown-item" value="50">50%</option>
                                <option class="dropdown-item" value="75">75%</option>
                                <option class="dropdown-item" value="100">100%</option>
                              </select>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-12">
                        <p class="text"><button type="button" id="topButtons" onclick = "applyDiscount()" class="btn btn-success button" id="newProductButton">APPLY CAMPAIGN</button></p>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-12" id="topButtons">
                        <p class="text"><button type="button" onclick = "newProduct()" class="btn btn-success button" id="newProductButton">NEW PRODUCT</button></p>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-12">
                        <p class="text"><button type="button" id="topButtons" onclick = "saveChanges()"class="btn btn-success button" id="saveChangesButton">SAVE CHANGES</button></p>
                    </div>
                </div>
                <div class="row" id="titles">
                    <div class="col-lg-2 col-md-2 col-sm-12">
                        <p class="text">Product</p>
                    </div>
                    <div class="col-lg-2 col-md-2 col-sm-12">
                        <p class="text">Name</p>
                    </div>
                    <div class="col-lg-2 col-md-2 col-sm-12">
                        <p class="text">Details</p>
                    </div>
                    <div class="col-lg-2 col-md-2 col-sm-12">
                        <p class="text">Quantity</p>
                    </div>
                    <div class="col">
                        <p class="text">Price</p>
                    </div>
                </div>
                <div class="row" id="product-details">
                </div>
            </div>
        </div>
    </div>

    <!-- My JavaScript -->
    <script src="SOProductManagement.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
