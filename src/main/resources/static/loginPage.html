      background-image: url("images/rafiki.svg");

      background-repeat: no-repeat;

<header>
  <nav class="navbar fixed-top navbar-expand-sm navbar-light bg-light shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand ms-5" href="customerHomepage.html">
        <img src="images/Logo.svg" alt="" width="80" height="30">
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active text-danger" aria-current="page" href="customerHomepage.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="GeneralProductPage.html">Products</a>
          </li>
        </ul>
        <form class="d-flex">
          <input class="form-control" type="search" placeholder="" aria-label="Search">

            <button class="btn btn-dark" type="submit">
              <i class="bi bi-search" style="color: white;"></i></button>
          </div>
        </form>
        <ul class="navbar-nav me-5 mb-2 mb-lg-0">
          <li class="nav-item dropdown mx-2">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownProfile" role="button"
              data-bs-toggle="dropdown" aria-expanded="false">
              <i class="bi bi-person-fill" style="font-size: 25px; color: black;"></i>

            <ul class="dropdown-menu" aria-labelledby="navbarDropdownProfile">
              <li><a class="dropdown-item text-center" href="loginPage.html">Login</a></li>

          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="shoppingCart.html"><i class="bi bi-cart-fill"
                style="font-size: 25px;"></i></a>
          </li>
      </div>
      <div>
        <input id = "connectWalletButton" type="button" onclick="connectWallet()" class="btn btn-outline-dark" value="Connect your Metamask wallet">
        <input id = "donateButton" type="button" onclick="donate()" class="btn btn-outline-dark" value="Donate 0.1 ETH">
      </div>

</header>


<body>

  <div class="container-fluid">
    <div class="row">
      <!-- Left half of the page -->
      <div class="col-md-6 bg-image vh-100"></div>
      <!-- Right half of the page -->
      <div class="col-md-6 d-flex justify-content-center align-items-center">
        <div class="w-75">
          <h3 class="mb-5">Choose account type</h3>
          <!-- Platform Manager, Owner and Customer options -->
          <div class="d-flex justify-content-center">
            <div class="form-check mb-4 me-2">
              <input class="form-check-input" id="managerOption" type="radio" name="flexRadioDefault"
                id="managerOption" checked>
              <label class="form-check-label" for="customerOption">
                <img src="images/Platform Manager.svg" class="img-fluid">
              </label>
            </div>
            <div class="form-check mb-4 me-2">
              <input class="form-check-input" id="storeOwnerOption" type="radio" name="flexRadioDefault"
                id="storeOwnerOption" checked>
              <label class="form-check-label" for="storeOwnerOption">
                <img src="images/Store Owner Option.svg" class="img-fluid">
              </label>
            </div>
            <div class="form-check mb-4">
              <input class="form-check-input" id="customerOption" type="radio" name="flexRadioDefault"
                id="customerOption" checked>
              <label class="form-check-label" for="customerOption">
                <img src="images/Customer Option.svg" class="img-fluid">
              </label>
            </div>

          </div>

          <!-- E-mail, password and login buttons -->
          <form action="">
            <div class="form-floating mb-3">
              <input type="email" class="form-control" id="Email" placeholder="something@example.com" required>
              <label for="Email">Email</label>
            </div>
            <div class="form-floating mb-3">
              <input type="password" class="form-control" id="pass" placeholder="Password" required>
              <label for="pass">Password</label>
            </div>
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="code" placeholder="Code" >
              <label for="code">2FA</label>
            </div>
            <div class="text-center my-4">
              <input type="button" onclick="login()" class="btn btn-outline-dark" value="LOGIN">
            </div>
            <div class="text-center">
              <p>Don't you have an account?
                <a href="signup.html" class="link-success">Sign up!</a>
              </p>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>


  <script src="popper.js"></script>
  <script src="bootstrap.js"></script>
</body>

</html>
