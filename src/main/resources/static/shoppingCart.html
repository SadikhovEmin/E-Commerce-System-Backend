            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"

            </button>

                    <li class="nav-item">
                        <a class="nav-link active text-danger" aria-current="page" href="customerHomepage.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="GeneralProductPage.html">Products</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control" type="search" placeholder="" aria-label="Search">
                    <div class="input-group-btn">

                            <i class="bi bi-search" style="color: white;"></i></button>
                    </div>
                </form>
                <ul class="navbar-nav me-5 mb-2 mb-lg-0">
                    <li class="nav-item dropdown mx-2">

                    </li>
            </div>
            <div>
                <input id = "connectWalletButton" type="button" onclick="connectWallet()" class="btn btn-outline-dark" value="Connect your Metamask wallet">
                <input id = "donateButton" type="button" onclick="donate()" class="btn btn-outline-dark" value="Donate 0.1 ETH">
            </div>
        </div>
    </nav>

</header>

<body>
    <div class="banner">
        <h1 id="top">Shopping Cart</h1>
    </div>

    <div class="container">
        <div class="row" id="titles">
            <div class="col-lg-2 col-md-2 col-sm-12">
                <p class="text">Product</p>
            </div>

            <div class="col-lg-2 col-md-2 col-sm-12"></div>

            <div class="col-lg col-md col-sm-12">
                <p class="text">Price</p>
            </div>

            <div class="col-lg col-md col-sm-12">
                <p class="text">Quantity</p>
            </div>

            <div class="col-lg col-md col-sm-12">
                <p class="text">Total</p>
            </div>

            <div class="col-lg-4 col-md-4 col-sm-12">
                <p class="text">Order Summary</p>
            </div>
        </div>

        <div class="row" id="product-details">
            <div class="col-8">
                <div class="row border-bottom">
                    <div class="col-lg-3 col-md-3 col-sm-12 m-auto">
                        <div class="product">
                            <img class="img-fluid" src="images\unsplash_nvQemFKRBUo.svg">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-12 m-auto">
                        <p class="text text-start fs-6">Blue gold detailed bag</p>
                        <p class="text text-start fs-6 text-secondary">Size: STD</p>
                    </div>
                    <div class="col-lg-2 col-md col-sm-12 m-auto">
                        <p class="text">$25</p>
                    </div>
                    <div class="col-lg-2 col-md col-sm-12 m-auto">
                        <div class="row">
                            <div class="col">
                                <form>
                                    <div class="value-button" id="decrease" onclick="decreaseValue()"
                                        value="Decrease Value"><i class="fa-solid fa-circle-minus"
                                            style="color:#161850"></i></div>
                                    <input type="number" id="number" value="0" />
                                    <div class="value-button" id="increase" onclick="increaseValue()"
                                        value="Increase Value"><i class="fa-solid fa-circle-plus"
                                            style="color:#161850"></i></div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-2 col-md col-sm-12 m-auto">
                        <p class="text">$25</p>
                    </div>
                </div>

            </div>
            <div class="col-4">
                <div class="row">
                    <div class="row bg-light mx-4 m-auto" id="subtotal">
                        <div class="col mt-4">
                            <p class="text fs-6">Subtotal</p>
                        </div>
                        <div class="col mt-4">
                            <p class="text fs-6", id="totalValue1">$250</p>
                        </div>
                    </div>
                    <div class="row bg-light mx-4 m-auto" id="shipping">
                        <div class="col mt-4">
                            <p class="text fs-6">Shipping</p>
                        </div>
                        <div class="col mt-4">
                            <p class="text fs-6">FREE</p>
                        </div>
                    </div>
                    <div class="row bg-secondary bg-opacity-50 mx-4 m-auto" id="total">
                        <div class="col mt-4">
                            <p class="text fs-6">TOTAL</p>
                        </div>
                        <div class="col mt-4">
                            <p class="text fs-6" id="totalValue2">$250</p>
                        </div>
                    </div>
                    <div class="row mt-5 mx-4 m-auto" id="order-button">
                        <button type="button" class="btn btn-success button" id="order-now">ORDER NOW</button>
                    </div>
                </div>
            </div>

        </div>


    </div>

    <!-- My JavaScript -->
    <!-- <script src="SingleProductPage.js"></script> -->
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
</body>

</html>
