<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- font import -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- my stylesheet -->
    <link href="ShoppingCart.css" rel="stylesheet">

    <!-- icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="ShoppingCart.js"></script>
    <script src="crypto.js"></script>

    <!-- navbar -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
        $(function () {
            $("#header").load("/CommonPages/Header.html");
        });
    </script>

    <title>Shopping Cart</title>
</head>

<body>
    <div id="header"></div>
    <div class="banner">
        <h1 id="top">Shopping Cart</h1>
    </div>

    <div class="container">
        <div class="row" id="titles">
            <div class="col-lg-2 col-md-2 col-sm-12">
                <p class="text">Product</p>
            </div>

            <div class="col-lg-2 col-md-2 col-sm-12"></div>

            <div class="col-lg col-md col-sm-12">
                <p class="text">Price</p>
            </div>

            <div class="col-lg col-md col-sm-12">
                <p class="text">Quantity</p>
            </div>

            <div class="col-lg col-md col-sm-12">
                <p class="text">Total</p>
            </div>

            <div class="col-lg-4 col-md-4 col-sm-12">
                <p class="text">Order Summary</p>
            </div>
        </div>

        <div class="row" id="product-details">
            <div class="col-8">
                <!-- From here -->
                <div class="row border-bottom" id="shoppingCard">
                    <div class="col-lg-3 col-md-3 col-sm-12 m-auto">
                        <div class="product">
                            <img class="img-fluid" src="/images/unsplash_nvQemFKRBUo.svg">
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-12 m-auto">
                        <p class="text text-start fs-6">Blue gold detailed bag</p>
                        <p class="text text-start fs-6 text-secondary">Size: STD</p>
                    </div>
                    <div class="col-lg-2 col-md col-sm-12 m-auto">
                        <p class="text">$25</p>
                    </div>
                    <div class="col-lg-2 col-md col-sm-12 m-auto">
                        <div class="row">
                            <div class="col">
                                <form>
                                    <div class="value-button" id="decrease" onclick="decreaseValue()"
                                        value="Decrease Value"><i class="fa-solid fa-circle-minus"
                                            style="color:#161850"></i></div>
                                    <input type="number" id="number" value="0" />
                                    <div class="value-button" id="increase" onclick="increaseValue()"
                                        value="Increase Value"><i class="fa-solid fa-circle-plus"
                                            style="color:#161850"></i></div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-2 col-md col-sm-12 m-auto">
                        <p class="text">$25</p>
                    </div>
                </div>

                <!-- Up to here -->

            </div>
            <div class="col-4">
                <div class="row">
                    <div class="row bg-light mx-4 m-auto" id="subtotal">
                        <div class="col mt-4">
                            <p class="text fs-6">Subtotal</p>
                        </div>
                        <div class="col mt-4">
                            <p class="text fs-6", id="totalValue1">$250</p>
                        </div>
                    </div>
                    <div class="row bg-light mx-4 m-auto" id="shipping">
                        <div class="col mt-4">
                            <p class="text fs-6">Shipping</p>
                        </div>
                        <div class="col mt-4">
                            <p class="text fs-6">FREE</p>
                        </div>
                    </div>
                    <div class="row bg-secondary bg-opacity-50 mx-4 m-auto" id="total">
                        <div class="col mt-4">
                            <p class="text fs-6">TOTAL</p>
                        </div>
                        <div class="col mt-4">
                            <p class="text fs-6" id="totalValue2">$250</p>
                        </div>
                    </div>
                    <div class="row mt-5 mx-4 m-auto" id="order-button">
                        <button type="button" onclick="orderAll()" class="btn btn-success button" id="order-now">ORDER NOW</button>
                    </div>
                </div>
            </div>

        </div>


    </div>

    <!-- My JavaScript -->
    <!-- <script src="SingleProductPage.js"></script> -->
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
