<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- font import -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- my stylesheet -->
  <link href="ProfileSettings.css" rel="stylesheet">

  <!-- icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <script src="ProfileSettings.js"></script>
  
  <script src="../Crypto.js"></script>

  <!-- navbar -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script>
    $(function(){
    $("#header").load("../Header.html"); 
    });
  </script>

  <title>My Profile</title>
</head>


<body>
  <div id="header"></div>
  <div class="banner">
    <h1 id="top">Profile Settings</h1>
  </div>

  <div class="mx-auto first" style="width: 58%">
    <div class="container-fluid ">
      <div class="row">
        <div class="col" id="pictureFrame">
          <svg width="189" height="189" viewBox="0 0 189 189" fill="none" xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink">
            <circle cx="94.5" cy="94.5" r="93" fill="url(#pattern0)" stroke="#688691" stroke-width="3" />
            <defs>
              <pattern id="pattern0" patternContentUnits="objectBoundingBox" width="1" height="1">
                <use xlink:href="#image0_187_176" transform="translate(-0.25) scale(0.003125)" />
              </pattern>
              <image id="image" width="480" height="320" />
            </defs>
          </svg>
        </div>
        <div class="col text-center" style="margin-bottom: 5%;">
          <div class="row" id="button">
            <button type="button" onclick="importFile()" class="btn btn-outline-secondary mt-0 blueButtons">Change picture</button>
          </div>
          <div class="row" id="button">
            <button id="editProfileButton" type="button" onclick="infoEnabled()"
              class="btn btn-outline-secondary mt-4 mb-4 blueButtons">Edit profile</button>
          </div>
          <div class="row" id="button">
            <button id="changePasswordButton" type="button" onclick="passwordEnabled()"
              class="btn btn-outline-secondary blueButtons">Change password</button>
          </div>
        </div>
        <div class="col" id="balance">
          <div class="row">
            <p id="walletBalance">Wallet Balance</p>
          </div>
          <div class="row">
            <p id="cash">$100</p>
          </div>
          <div class="row">
            <div class="col text-center">
              <button type="button" id="addButton" class="btn btn-success button">ADD</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-sm-6 col-md-5 col-lg-5">
        <label for="textInput" class="label">First name</label>
        <input type="text" class="form-control" disabled id="nameTextField">
      </div>
      <div class="col filler"></div>
      <div class="col-sm-6 col-md-5 col-lg-5">
        <label for="textInput" class="label">Last name</label>
        <input type="text" class="form-control" disabled id="surnameTextField">
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col filler"></div>
      <div class="col-sm-6 col-md-5 col-lg-5 mt-3">
        <label for="floatingInput" style="font-size: 20px;">E-mail</label>
        <input type="email" class="form-control" disabled id="emailTextField">
      </div>
      <div class="col filler"></div>
    </div>
    <div class="row" style="margin-top: 13%;">
      <div class="col md-3"></div>
      <div class="col-auto">
        <p id="underline">CHANGE PASSWORD</p>
      </div>
      <div class="col md-3"></div>
    </div>
    <div class="row" style="margin-top: 5%;">
      <div class="col-sm-3 col-md-3 col-lg-3"></div>
      <div class="col-sm-6 col-md-5 lg-5">
        <label for="inputPassword6" style="font-size: 21px;">Old Password</label>
        <input type="password" disabled id="oldPasswordTextField" class="form-control"
          aria-describedby="passwordHelpInline">
      </div>
      <div class="col-sm-3 col-md-3 col-lg-3"></div>
    </div>
    <div class="row">
      <div class="col-sm-6 col-md-5 col-lg-5 mt-3">
        <label for="inputPassword6" style="font-size: 21px;">New Password</label>
        <input type="password" disabled id="newPasswordTextField" class="form-control"
          aria-describedby="passwordHelpInline">
      </div>
      <div class="col"></div>
      <div class="col-sm-6 col-md-5 col-lg-5 mt-3">
        <label for="inputPassword6" style="font-size: 21px;">New Password Again</label>
        <input type="password" disabled id="reNewPasswordTextField" class="form-control"
          aria-describedby="passwordHelpInline">
      </div>
    </div>
    <div class="row" style="text-align: center;">
      <div class="col-sm-12 col-md-12 lg-12 mt-5">
        <button type="button" onclick="saveChanges()" class="btn btn-success button">SAVE CHANGES</button>
      </div>
    </div>
  </div>
  </div>





  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>


</body>

</html>
