<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="../../bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/CommonPages/SignUpPage/SignUp.js"></script>

    <!-- navbar -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
        $(function () {
            $("#header").load("../Header.html");
        });
    </script>

    <style>
        .bg-image {
            background-image: url("/images/Welcome-cuate.svg");
            background-position: center;
            background-repeat: no-repeat;
            background-size: 100%;
        }
    </style>
    <script src="../Crypto.js"></script>
</head>

<body>
    <div id="header"></div>
    <div class="container-fluid">
        <div class="row">
            <!-- Left half of the page -->
            <div class="col-md-6 bg-image vh-100"></div>
            <!-- Right half of the page -->
            <div class="col-md-6 d-flex justify-content-center align-items-center">
                <div class="w-75">
                    <h3 class="mb-5">Choose account type</h3>
                    <!-- Owner and Customer options -->
                    <div class="d-flex justify-content-center">
                        <div class="form-check mb-4 me-2">
                            <input class="form-check-input" id="storeOwnerOption" type="radio" name="flexRadioDefault"
                                id="storeOwnerOption" checked>
                            <label class="form-check-label" for="storeOwnerOption">
                                <img src="/images/Store Owner Option.svg" class="img-fluid">
                            </label>
                        </div>
                        <div class="form-check mb-4">
                            <input class="form-check-input" id="customerOption" type="radio" name="flexRadioDefault"
                                id="customerOption" checked>
                            <label class="form-check-label" for="customerOption">
                                <img src="/images/Customer Option.svg" class="img-fluid">
                            </label>
                        </div>
                    </div>

                    <!-- E-mail, password and login buttons -->
                    <form action="">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="firstName" placeholder="First Name" required>
                            <label for="firstName">First Name</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="lastName" placeholder="Last Name" required>
                            <label for="lastName">Last Name</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="Email" placeholder="something@example.com"
                                required>
                            <label for="Email">Email</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="pass" placeholder="Password" required>
                            <label for="pass">Password</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="passAgain" placeholder="PasswordAgain"
                                required>
                            <label for="passAgain">Password</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="verificationCode" placeholder="verificationCode"
                                required>
                            <label for="verificationCode">Verification Code</label>
                        </div>
                        <div class="form-check mb-4 me-2">
                            <input class="form-check-input" id="mfaOption" type="checkbox">
                            <label class="form-check-label" for="mfaOption">
                                Enable 2-Factor Authentication
                            </label>
                        </div>
                        <div class="text-center my-4">
                            <input type="button" onclick="sendVerificationCode()" class="btn btn-outline-dark" value="Send verification code">
                        </div>
                        <div class="text-center my-4">
                            <input type="button" onclick="signUp()" class="btn btn-outline-dark" value="Register">
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>


    <script src="popper.js"></script>
    <script src="../../bootstrap.js"></script>
</body>

</html>
